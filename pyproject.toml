[project]
name = "pycep-parser"
version = "0.6.1-dev1"
description = "A Python based Bicep parser"
authors = [
    { name = "Anton GrÃ¼bel", email = "anton.gruebel@gmail.com" }
]
license = "Apache-2.0"
keywords = ["bicep", "parser", "lark"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed"
]
readme = "README.md"

requires-python = ">=3.9"

dependencies = [
    "lark>=1.1.2",
    "regex>=2022.1.18",
    "typing-extensions>=3.10.0",
]

[project.urls]
homepage = "https://github.com/gruebel/pycep"
repository = "https://github.com/gruebel/pycep"
changelog = "https://github.com/gruebel/pycep/blob/master/CHANGELOG.md"
releases = "https://github.com/gruebel/pycep/releases"

[dependency-groups]
dev = [
    "assertpy>=1.1",
    "pre-commit>=4.0.1",
    "pytest>=8.3.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "/pycep",
    "/tests",
]

[tool.hatch.build.targets.wheel]
packages = ["pycep"]

[tool.mypy]
files = "pycep"
strict = true
implicit_reexport = true

[[tool.mypy.overrides]]
module = [
    "assertpy"
]
ignore_missing_imports = true

[tool.ruff]
exclude = [
    ".git",
    "__pycache__",
]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
preview = true
select = [
    "ANN",
    "A",
    "ARG",
    "B",
    "BLE001",
    "C4",
    "DTZ",
    "E",
    "EM103",
    "F",
    "FA",
    "FBT003",
    "FLY",
    "FURB",
    "G004",
    "I",
    "ISC",
    "LOG",
    "N",
    "PERF",
    "PIE",
    "PGH",
    "PLC",
    "PLW",
    "PLE",
    "PT",
    "PTH",
    "PYI",
    "RET",
    "RSE",
    "RUF",
    "S",
    "SIM",
    "T10",
    "T20",
    "TC",
    "UP",
    "W",
    "YTT",
]
ignore = [
    "E501", # the formatter will handle any too long line
    "RET505",
    "SIM108",
    "TC008", # re-enable when depreacting Python 3.9
]

fixable = ["I001"]

# needed till uv supports it natively
# https://github.com/astral-sh/uv/issues/6298
[tool.bumpversion]
parse = """(?x)
    (?P<major>0|[1-9]\\d*)\\.
    (?P<minor>0|[1-9]\\d*)\\.
    (?P<patch>0|[1-9]\\d*)
    (?:
        -                             # dash separator for pre-release section
        (?P<pre_l>[a-zA-Z-]+)         # pre-release label
        (?P<pre_n>0|[1-9]\\d*)        # pre-release version number
    )?                                # pre-release section is optional
"""
serialize = [
    "{major}.{minor}.{patch}-{pre_l}{pre_n}",
    "{major}.{minor}.{patch}",
]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
ignore_missing_files = false
tag = false
allow_dirty = true
commit = false

[tool.bumpversion.parts.pre_l]
values = ["dev"]
