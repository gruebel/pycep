[tool.poetry]
name = "pycep-parser"
version = "0.5.1a1"
description = "A Python based Bicep parser"
authors = ["Anton Gr√ºbel <anton.gruebel@gmail.com>"]
license = "Apache-2.0"

readme = "README.md"

packages = [
    { include = "pycep" }
]

homepage = "https://github.com/gruebel/pycep"
repository = "https://github.com/gruebel/pycep"

keywords = ["bicep", "parser", "lark"]

classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed"
]

[tool.poetry.dependencies]
python = "^3.8"
lark = ">=1.1.2"
regex = ">=2022.1.18"
typing-extensions = ">=3.10.0"
importlib-resources = {version = ">=2.0.0", python = "<3.9"}

[tool.poetry.dev-dependencies]
assertpy = "^1.1"
mypy = "^1.6.1"
pre-commit = "^3.5.0"
pytest = "^8.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
files = "pycep"
strict = true
implicit_reexport = true

[[tool.mypy.overrides]]
module = [
    "assertpy"
]
ignore_missing_imports = true

[tool.ruff]
exclude = [
    ".git",
    "__pycache__",
]
line-length = 120
target-version = "py38"

[tool.ruff.lint]
preview = true
select = [
    "ANN",
    "A",
    "ARG",
    "B",
    "BLE001",
    "C4",
    "DTZ",
    "E",
    "EM103",
    "F",
    "FA",
    "FBT003",
    "FLY",
    "FURB",
    "G004",
    "I",
    "ISC",
    "LOG",
    "N",
    "PERF",
    "PIE",
    "PGH",
    "PLC",
    "PLW",
    "PLE",
    "PT",
    "PTH",
    "RET",
    "RSE",
    "RUF",
    "S",
    "SIM",
    "T10",
    "T20",
    "UP",
    "W",
    "YTT",
]
ignore = [
    "E501", # the formatter will handle any too long line
    "RET505",
    "SIM108",
]
