[tool.poetry]
name = "pycep-parser"
version = "0.4.2a1"
description = "A Python based Bicep parser"
authors = ["Anton Gr√ºbel <anton.gruebel@gmail.com>"]
license = "Apache-2.0"

readme = "README.md"

packages = [
    { include = "pycep" }
]

homepage = "https://github.com/gruebel/pycep"
repository = "https://github.com/gruebel/pycep"

keywords = ["bicep", "parser", "lark"]

classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed"
]

[tool.poetry.dependencies]
python = "^3.7"
lark = ">=1.1.2"
regex = ">=2022.1.18"
typing-extensions = ">=3.10.0"
importlib-resources = {version = ">=2.0.0", python = "<3.9"}

[tool.poetry.dev-dependencies]
assertpy = "^1.1"
mypy = "^1.4.1"  # v1.5 needs Python 3.8
pre-commit = "^2.21.0"  # v3 needs Python 3.8
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.bandit]
recursive = true

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120

[tool.mypy]
files = "pycep"
strict = true
implicit_reexport = true

[[tool.mypy.overrides]]
module = [
    "assertpy"
]
ignore_missing_imports = true
