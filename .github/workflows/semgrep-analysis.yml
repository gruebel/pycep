name: Semgrep

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '0 20 * * 5'

permissions: read-all

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@dcd71f646680f2efd8db4afa5ad64fdcba30e748  # v3.0.0
      - uses: returntocorp/semgrep-action@6808f9979438f48d88ec7424ce394d0fcb0e6833  # v1 (0.86.5)
        with:
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
          publishDeployment: ${{ secrets.SEMGREP_DEPLOYMENT_ID }}
          generateSarif: "1"
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@28eead240834b314f7def40f6fcba65d100d99b1  # v2.1.6
        with:
          sarif_file: semgrep.sarif
        if: always()
